events {}

http {
  server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/letsencrypt/live/websec.lampart.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/websec.lampart.at/privkey.pem;


    # TODO: Maybe add some hardening measures with ssl

    # TODO: Maybe remove the api part to remove external access to it
    #location /api/v1/ {
    #  proxy_pass http://backend:8000/;
    #  proxy_set_header Host $host;
    #  proxy_set_header X-Real-IP $remote_addr;
    #  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #  proxy_set_header X-Forwarded-Proto $scheme;
    #}

    location / {
      proxy_pass http://frontend:3000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }
  }
}
