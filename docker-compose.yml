services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: websec
      POSTGRES_USER: websec
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U websec -d websec"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    environment:
      DATABASE_URL: postgresql://websec:secret@postgres:5432/websec
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - frontend_dist:/app/dist
    command: ["true"] # container exits after build
    depends_on:
      - backend

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - frontend_dist:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
  frontend_dist:
